<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
<link rel="preconnect" 
href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Dancing+Script&family=Roboto+Slab:wght@300&display=swap" 
rel="stylesheet">
    <link rel="stylesheet" 
    href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>WeatherApp</h1>
        <div id="row align-items-start">
          <div class="col one">
            <form>
                <div class="mb-3">
              <input type="text" 
              class="form-control" 
              id="exampleFormControlInput1"
              placeholder="🔍Search for a city" />
            </form>
          </div>
          </div>
          <div class="col one">
            <button type="button" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-5 wind">
      <p> <strong>Wind</strong>: 11 km/h
     <br/> <strong>Precipitation</strong>: 0 mm </p>
    </div>
    <div class="col-2">
        <p class="sun"> ⛅️</p>
    </div>
    <div class="col-2 odessa">
       <h2> <strong>New York </strong><br/> +19°C</h2>
    </div>
  </div>
</div>
<div class="container forecast">
    <div class="row">
    <div class="col">
        <h3> <strong>Saturday</strong> </h3>
        <p class="temp"> +21°C/+11°C </p>
        <p> ☀️</p>
    </div>
    <div class="col">
        <h3>  <strong>Sunday</strong> </h3>
        <p class="temp"> +19°C/+12°C </p>
        <p> ⛅️</p>
    </div>
    <div class="col">
        <h3>  <strong>Monday</strong> </h3>
        <p class="temp"> +19°C/+7°C </p>
        <p> 🌧️</p>
    </div>
    <div class="col">
        <h3>  <strong>Tuesday</strong> </h3>
        <p class="temp"> +13°C/+5°C </p>
        <p> ☀️</p>
    </div>
    <div class="col">
        <h3> <strong>Wednesday</strong> </h3>
        <p class="temp"> +12°C/+4°C </p>
        <p> ⛅️</p>
        </div>
    </div>
</div>
<img src="images/weather.png" class="newyork">
  </body>
</html>

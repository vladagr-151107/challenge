<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" 
    href="https://fonts.googleapis.com">
<link rel="preconnect" 
href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Dancing+Script&family=Roboto+Slab:wght@300&display=swap" 
rel="stylesheet">
    <link rel="stylesheet" 
    href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
     <div id="container">
      <div id="header">
        <h1>WeatherApp</h1>
        <div id="row align-items-start">
          <button type="button" class="btn btn-info" id="current-location"> Current Location </button>
          <div class="col one">
            <form id="search-form">
                <div class="mb-3">
              <input type="search" 
              class="form-control" 
              id="city-input"
              autofocus="on"
              autocomplete="off"
              placeholder="🔍Search for a city" />
            </form>
          </div>
          </div>
          <div class="col one">
            <input type="submit" value="Search" class="btn btn-primary"/>
          </div>
        </div>
      </div>
    </div>
  <div class="row">
    <div class="col-5 wind">
      <ul>
        <li>Wind: <span id="wind">18</span> km/h</li>
        <li>Humidity: <span id="humidity">32</span>%</li>
     </ul>
    </div>
    <div class="col-2">
        <p id="description"> Clear </p>
        <h2 id="now"></h2>
    </div>
    <div class="col-2 odessa">
       <h2> <span id="city">Odessa </span></h2>
       <h2><span id="temperature">+14</span>°C </h2>
        <a href="#" id="celsius">°C</a>/<a href="#" id="fahrenheit">°F</a></span>
    </div>
  </div>
</div>
<div class="container forecast">
    <div class="row">
    <div class="col">
        <h3> <strong>Saturday</strong> </h3>
        <p class="temp"> +10°C/+15°C </p>
        <p> ⛅️</p>
    </div>
    <div class="col">
        <h3>  <strong>Sunday</strong> </h3>
        <p class="temp"> +8°C/+14°C </p>
        <p> ☀️</p>
    </div>
    <div class="col">
        <h3>  <strong>Monday</strong> </h3>
        <p class="temp"> +7°C/+15°C </p>
        <p> ☀️</p>
    </div>
    <div class="col">
        <h3>  <strong>Tuesday</strong> </h3>
        <p class="temp"> +8°C/+18°C </p>
        <p> ☀️</p>
    </div>
    <div class="col">
        <h3> <strong>Wednesday</strong> </h3>
        <p class="temp"> +9°C/+19°C </p>
        <p> ⛅️</p>
        </div>
    </div>
</div>

</body>
</html>
